<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with Background Blur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Làm mờ ảnh nền */
        .carousel-item img {
            filter: blur(5px);
            opacity: 0.5;
            height: 500px;
            /* Đặt chiều cao cho ảnh */
            object-fit: cover;
            /* Ảnh được cắt phù hợp */
        }

        /* Lớp nền trắng bán trong suốt phía trên ảnh */
        .carousel-caption {
            background: rgba(255, 255, 255, 0.8);
            /* Nền trắng với độ mờ */
            padding: 20px;
            border-radius: 10px;
            max-width: 70%;
            text-align: left;
        }

        /* Định dạng text */
        .carousel-caption h5 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #343a40;
        }

        .carousel-caption p {
            color: #6c757d;
            font-size: 1.2rem;
        }

        .carousel-caption a {
            color: red;
            font-weight: bold;
            text-decoration: none;
        }

        .carousel-caption a:hover {
            text-decoration: underline;
        }

        /* Điều chỉnh vị trí các nút điều khiển */
        .carousel-control-prev,
        .carousel-control-next {
            bottom: 20px;
            top: auto;
            /* Đặt vị trí xuống đáy */
        }

        /* Chỉnh icon của các nút */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #000;
            /* Nền đen */
            padding: 10px;
            /* Kích thước */
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div id="projectCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Project 1">
                <div class="carousel-caption d-md-block">
                    <h5>Kurashicom Inc</h5>
                    <p>Dự án KURASHICOM - Phát triển App giúp hiện thực hóa phong cách sống theo ý muốn</p>
                    <a href="#">Xem chi tiết →</a>
                </div>
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Project 2">
                <div class="carousel-caption d-md-block">
                    <h5>Another Project</h5>
                    <p>Chi tiết dự án khác.</p>
                    <a href="#">Xem chi tiết →</a>
                </div>
            </div>
        </div>

        <!-- Controls - Đặt dưới góc trái và phải -->
        <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
